<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div *ngIf="hide">
    <h2 class="h1t">Template Driven Activity</h2>

    <form (ngSubmit)="onSubmit()" #sampleForm="ngForm">
        <fieldset class="field">
            <div>
                <label>Name: </label><input class="form-control" name="name" [(ngModel)]="fullname" required minlength="4"
                    #name="ngModel">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="name.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div>
                <label>Email: </label><input class="form-control" name="email" type="email" [email]="true" [(ngModel)]="emailadd"
                    required #email="ngModel"><br>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="email.errors.email">
                        Email is invalid.
                    </div>
                </div>
            </div>
            <label>Gender:</label>
            <select name="gender" [(ngModel)]="selectGender" required #gender="ngModel">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div *ngIf="gender.invalid && (gender.dirty || gender.touched)" class="alert alert-danger">
                <div *ngIf="gender.errors.required">
                    Gender is required.
                </div>
            </div>

        </fieldset>
        <br>
        <button class="btn btn-success" [disabled]="!sampleForm.form.valid">Submit</button>

    </form>
</div>
<div *ngIf="data">
    <fieldset class="field1">
        <h2 class="h2t2">Data Submitted</h2>
        <p>Name : {{fullname1}} <br> Email: {{emailadd1}} <br> Gender: {{selectGender1}}</p>
    </fieldset>
    <br>
    <button class="btn btn-success" (click)="editClick()">Edit</button>
</div>
